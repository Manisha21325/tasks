<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: rgb(251, 89, 159);
    }
</style>

<body>
    <script>
        try {
            document.write(myVariable);
        } catch (error) {
            if (error instanceof ReferenceError) {
                document.write("Variable is not declared.");
            } else {
                throw error;
            }
        }
        document.write('<br>')
        document.write('<br>')
        function divide(a, b) {
            if (b === 0) {
                throw new Error('Division by zero!');
            }

            return a / b;
        }

        try {
            var result = divide(10, 0);
            document.write('Result:', result);
        } catch (error) {
            document.write('Error:', error.message);
        }
        document.write('<br>')
        document.write('<br>')

        function accessArrayElement(array, index) {
            if (index < 0 || index >= array.length) {
                throw new Error('Index out of bounds');
            }

            return array[index];
        }

        try {
            var myArray = [4, 6, 8, 9, 3];
            var index = 10;
            var element = accessArrayElement(myArray, index);
            document.write(element);
        } catch (error) {
            document.write('Error:', error.message);
        }
        document.write('<br>')
        document.write('<br>')
        try {


            throw new Error("An error occurred.");
        } catch (error) {

            document.write("Caught an exception:", error.message);
        } finally {

            document.write("Finally block executed.");
        }
    </script>
</body>

</html>
